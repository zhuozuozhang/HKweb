    <script type="text/javascript">
        
        var map = new AMap.Map('container', {
            zoom:12,//级别
            center: [106.554444,29.566118],//中心点坐标
            viewMode:'3D'//使用3D视图
        });
        
        var marker = new AMap.Marker({
                position: new AMap.LngLat(106.554503,29.565829),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                title: '重庆慧勘院',
                label:{
                    content:'重庆慧勘院',
                    offset: new AMap.Pixel(-20, -25)
                }
            });


        // 将创建的点标记添加到已有的地图实例：
        map.add(marker);
